name: Deploy Mercamulti to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: npm install

      - name: Construir la aplicación NestJS
        run: npx nx build api-gateway

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configurar credenciales de AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: terraform -chdir=deploy/terraform init

      - name: Terraform Plan
        run: terraform -chdir=deploy/terraform plan

      - name: Terraform Apply
        run: terraform -chdir=deploy/terraform apply -auto-approve